<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>John Tanner Fluency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="domChange.js"></script>
</head>
<body>

    <div class='w3-container w3-blue w3-center'>
        <h3 class='w3-text-white'>CARD MATCH!</h3>
    </div>

    <div class='w3-container w3-center w3-margin'>
        <button class='w3-btn w3-green w3-round' id='playButton' onclick='boardSetup()'>PLAY!</button>
    </div>

    <div class="flip-card w3-margin" id='flip-card'>
        <div class="flip-card-inner" id='flip-card-inner'>
            <div class="flip-card-front">
                <img src="pics/cardBack.png" alt="Back of Playing Card" class='cardImg' onclick='flipCard(event)'>
            </div>
            <div class="flip-card-back">
                <img src="pics/aceofspades.png" alt="Ace of Spade" class='cardImg' onclick='flipCardBack(event)'>
            </div>
        </div>
    </div>

</body>
</html>
