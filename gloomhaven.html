<!DOCTYPE html>
<html>
<head>
    <!-- META INFO -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Page TITLE-->
    <title>JSON Functions</title>
    <!-- W3 CSS Library -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Personal CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Personal Javascript -->
    <script src="gloomhaven.js"></script>
</head>
<body>
    <!-- NAVIGATION -->
    <div class='w3-bar w3-black'>
        <a href='index.html' class='w3-bar-item w3-button'>HOME</a>
    </div>

    <!-- HEADER PICTURE -->
    <div class='w3-container w3-center w3-grey'>
        <img src='pics/Gloomhaven.png' class='mainImg'>
    </div>

    <!-- INNER PAGE TITLE -->
    <div class='w3-container w3-center w3-yellow w3-text-red'>
        <p class='mainTitle'><strong>Gloomhaven Monster Stat Finder</strong></p>
    </div>

    <div class='w3-row'>
        <div class='w3-col s4 w3-center'>
            <p>Monster Name</p>
            <!-- OPTIONS GENERATED BY API CALL -->
            <select id='monsterName'>
                <option value='Name' selected disabled>Monster Name</option>
            </select>
        </div>
        <div class='w3-col s4 w3-center'>
            <p>Monster Level</p>
            <select id='monsterLevel'>
                <option value='Level' selected disabled>Level Select</option>
                <option value='0'>0</option>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option>
                <option value='7'>7</option>
            </select>
        </div>
        <div class='w3-col s4 w3-center'>
            <p>Monster Type</p>
            <select id='monsterType'>
                <option value='type' selected disabled>Type Select</option>
                <option value='normal'>normal</option>
                <option value='elite'>elite</option>
            </select>
        </div>
    </div>

    <!-- STATS PULLED USING VALUES AND API CALL -->
    <div class='w3-container w3-center w3-margin'>
        <button onclick='getMonsterStat()' class='w3-btn w3-green w3-round'>Submit</button>
    </div>

    <div class='w3-container'>
        <table class='w3-table w3-centered w3-bordered w3-border'>
            <tr class='w3-yellow'>
                <th>Action</th>
                <th>Value</th>
            </tr>
            <tr class='w3-hover-green'>
                <td>Health</td>
                <td id='mHealth'><!-- DOM MANIPULATION --></td>
            </tr>
            <tr class='w3-hover-green'>
                <td>Move</td>
                <td id='mMove'><!-- DOM MANIPULATION --></td>
            </tr>
            <tr class='w3-hover-green'>
                <td>Attack</td>
                <td id='mAttack'><!-- DOM MANIPULATION --></td>
            </tr>
            <tr class='w3-hover-green'>
                <td>Range</td>
                <td id='mRange'><!-- DOM MANIPULATION --></td>
            </tr>
        </table>
    </div>

    <div class='w3-container w3-center' id='jsonString'>

    </div>

</body>
</html>
